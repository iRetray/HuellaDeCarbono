<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="css/estilosPack2.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>  
    <script src="js/bootstrap.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.13.0/bootstrap-vue.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Registro en iFootprint</title>
</head>
<body class="gris">

	<!--Barra de navegacion-->
	<nav class="navbar sticky-top navbar-dark bg-dark sombraNav">
		<a class="navbar-brand" href="#">
			<img src="svg/mundo-verde.svg" width="50" height="50" class="d-inline-block" alt="">
			iFootprint
			<small class="text-muted">PRO</small>
		</a>
	</nav>

	<div class="formularioPadre">
		<div class="jumbotron formulario">
			<center>
				<p class="display-4">Registro en iFootprint</p>
			</center>
                <br>               

                <b-form  @submit.stop.prevent id="app" @submit="checkForm" action="registrarDatos.php" method="post" novalidate="true"> 
                    
                    <div class="form-group">
                        <br>
                        <label for="correo"><i class="far fa-envelope"></i> Correo electr√≥nico</label>

                        <b-form-input 
                        type="email" 
                        class="form-control" 
                        id="correo" 
                        aria-describedby="emailHelp" 
                        placeholder="example@email.com"
                        v-model="correo" 
                        :state="esCorreoValido" 
                        name="correo">
                        </b-form-input>

                        <small v-if="esCorreoVacio">
                            <p class="text-danger">Debes ingresar un correo</p> 
                        </small>
                        <small v-if="esCorreoInvalido">
                            <p class="text-danger">El correo debe tener un formato de email</p> 
                        </small>

                    </div>

                    <div class="form-group">
                        <br>
                        <label for="usuario"><i class="fas fa-user-tie"></i> Nombre de usuario</label>

                        <b-form-input 
                        type="text" 
                        class="form-control" 
                        id="usuario" 
                        aria-describedby="usuarioHelp" 
                        placeholder="theWorldKeeper"
                        v-model="usuario" 
                        :state="usuarioOK" 
                        name="usuario">
                        </b-form-input>      

                        <b-form-invalid-feedback :state="usuarioOK">
                            El usuario debe tener una longitud de 8 a 15 caracteres
                        </b-form-invalid-feedback>
                        <b-form-valid-feedback :state="usuarioOK">
                            Formato de usuario valido
                        </b-form-valid-feedback>

                    </div>
                  
                    <center><button type="submit" class="btn btn-primary">Registrarse</button></center>
                  
                  </b-form>
		</div>
	</div>


        <!-- Script de verificacion de formulario -->
        <script>
            const app = new Vue({
            el:'#app',
            data:{
                correoVacio: false,
                correoNoValido: false,
                correoValido: false,
                correo: "",
                usuario: "",
                usuarioVacio: false,
            },
            methods:{
                checkForm:function(e) {
                    this.correoVacio = false;
                    this.correoNoValido = false;
                    this.correoValido = false;
                    
                    if(!this.correo) {
                        this.correoVacio = true;
                    } else if(!this.validEmail(this.correo)) {
                        this.correoNoValido = true;      
                    } else {
                        this.correoValido = true;
                    }
                    if(this.correoValido) return true;
                    e.preventDefault();
                },
                validEmail:function(email) {
                var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(email);
                }
            },
            computed: {
                esCorreoInvalido() {
                    if(!this.correo) {
                        return false;
                    } else if(!this.validEmail(this.correo)) {
                        return true;      
                    } else {
                        return false;
                    }
                },
                esCorreoValido() {
                    if(!this.correo) {
                        return false;
                    } else if(!this.validEmail(this.correo)) {
                        return false;      
                    } else {
                        return true;
                    }
                },
                esCorreoVacio() {
                    if(!this.correo) {
                        return true;
                    } else {
                        return false;
                    }
                },
                usuarioOK() {
                    return this.usuario.length >= 8 && this.usuario.length <= 15
                }
            }
            })
        </script>

</body>
</html>
